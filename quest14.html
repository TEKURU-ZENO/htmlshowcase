<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #4d0099 100%);
            font-family: Arial, sans-serif;
            color: white;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 3rem;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.6);
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            width: 100%;
        }

        .button-showcase {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 200px;
        }

        .button-label {
            margin-top: 1.5rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Button 1 - Fancy Button */
        .fancy-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
        }
        
        .fancy-button:hover {
            background-color: #ff6b6b;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* Button 2 - CTA Button */
        .cta {
          display: flex;
          padding: 11px 33px;
          text-decoration: none;
          font-size: 25px;
          color: white;
          background: #6225e6;
          transition: 1s;
          box-shadow: 6px 6px 0 black;
          transform: skewX(-15deg);
          border: none;
          cursor: pointer;
        }

        .cta:focus {
          outline: none;
        }

        .cta:hover {
          transition: 0.5s;
          box-shadow: 10px 10px 0 #fbc638;
        }

        .cta .second {
          transition: 0.5s;
          margin-right: 0px;
        }

        .cta:hover .second {
          transition: 0.5s;
          margin-right: 45px;
        }

        .span {
          transform: skewX(15deg);
        }

        .second {
          width: 20px;
          margin-left: 30px;
          position: relative;
          top: 12%;
        }

        .one {
          transition: 0.4s;
          transform: translateX(-60%);
        }

        .two {
          transition: 0.5s;
          transform: translateX(-30%);
        }

        .cta:hover .three {
          animation: color_anim 1s infinite 0.2s;
        }

        .cta:hover .one {
          transform: translateX(0%);
          animation: color_anim 1s infinite 0.6s;
        }

        .cta:hover .two {
          transform: translateX(0%);
          animation: color_anim 1s infinite 0.4s;
        }

        @keyframes color_anim {
          0% {
            fill: white;
          }

          50% {
            fill: #fbc638;
          }

          100% {
            fill: white;
          }
        }

        /* Button 3 - Clip Button - FIXED */
        .clip-button {
          position: relative;
          width: 11em;
          height: 4em;
          outline: none;
          transition: 0.1s;
          background-color: transparent;
          border: none;
          font-size: 13px;
          font-weight: bold;
          color: #ddebf0;
          cursor: pointer;
        }

        .clip-button #clip {
          --color: #2761c3;
          position: absolute;
          top: 0;
          left: 0;
          overflow: hidden;
          width: 100%;
          height: 100%;
          border: 5px double var(--color);
          box-shadow: inset 0px 0px 15px #195480;
          -webkit-clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
          clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .clip-button .arrow {
          position: absolute;
          transition: 0.2s;
          background-color: #2761c3;
          top: 35%;
          width: 11%;
          height: 30%;
        }

        .clip-button #leftArrow {
          left: -13.5%;
          -webkit-clip-path: polygon(100% 0, 100% 100%, 0 50%);
          clip-path: polygon(100% 0, 100% 100%, 0 50%);
        }

        .clip-button #rightArrow {
          -webkit-clip-path: polygon(100% 49%, 0 0, 0 100%);
          clip-path: polygon(100% 49%, 0 0, 0 100%);
          left: 102%;
        }

        .clip-button:hover #rightArrow {
          background-color: #27c39f;
          left: -15%;
          animation: 0.6s ease-in-out both infinite alternate rightArrow8;
        }

        .clip-button:hover #leftArrow {
          background-color: #27c39f;
          left: 103%;
          animation: 0.6s ease-in-out both infinite alternate leftArrow8;
        }

        .clip-button .corner {
          position: absolute;
          width: 4em;
          height: 4em;
          background-color: #2761c3;
          box-shadow: inset 1px 1px 8px #2781c3;
          transform: scale(1) rotate(45deg);
          transition: 0.2s;
        }

        .clip-button #rightTop {
          top: -1.98em;
          left: 91%;
        }

        .clip-button #leftTop {
          top: -1.96em;
          left: -3.0em;
        }

        .clip-button #leftBottom {
          top: 2.10em;
          left: -2.15em;
        }

        .clip-button #rightBottom {
          top: 45%;
          left: 88%;
        }

        .clip-button:hover #leftTop {
          animation: 0.1s ease-in-out 0.05s both changeColor8,
          0.2s linear 0.4s both lightEffect8;
        }

        .clip-button:hover #rightTop {
          animation: 0.1s ease-in-out 0.15s both changeColor8,
          0.2s linear 0.4s both lightEffect8;
        }

        .clip-button:hover #rightBottom {
          animation: 0.1s ease-in-out 0.25s both changeColor8,
          0.2s linear 0.4s both lightEffect8;
        }

        .clip-button:hover #leftBottom {
          animation: 0.1s ease-in-out 0.35s both changeColor8,
          0.2s linear 0.4s both lightEffect8;
        }

        .clip-button:hover .corner {
          transform: scale(1.25) rotate(45deg);
        }

        .clip-button:hover #clip {
          animation: 0.2s ease-in-out 0.55s both greenLight8;
          --color: #27c39f;
        }

        @keyframes changeColor8 {
          from {
            background-color: #2781c3;
          }

          to {
            background-color: #27c39f;
          }
        }

        @keyframes lightEffect8 {
          from {
            box-shadow: 1px 1px 5px #27c39f;
          }

          to {
            box-shadow: 0 0 2px #27c39f;
          }
        }

        @keyframes greenLight8 {
          from {
          }

          to {
            box-shadow: inset 0px 0px 32px #27c39f;
          }
        }

        @keyframes leftArrow8 {
          from {
            transform: translate(0px);
          }

          to {
            transform: translateX(10px);
          }
        }

        @keyframes rightArrow8 {
          from {
            transform: translate(0px);
          }

          to {
            transform: translateX(-10px);
          }
        }

        /* Button 4 - UI Button */
        .ui-btn {
          --btn-default-bg: rgb(41, 41, 41);
          --btn-padding: 15px 20px;
          --btn-hover-bg: rgb(51, 51, 51);
          --btn-transition: .3s;
          --btn-letter-spacing: .1rem;
          --btn-animation-duration: 1.2s;
          --btn-shadow-color: rgba(0, 0, 0, 0.137);
          --btn-shadow: 0 2px 10px 0 var(--btn-shadow-color);
          --hover-btn-color: #FAC921;
          --default-btn-color: #fff;
          --font-size: 16px;
          --font-weight: 600;
          --font-family: Menlo,Roboto Mono,monospace;
          
          box-sizing: border-box;
          padding: var(--btn-padding);
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--default-btn-color);
          font: var(--font-weight) var(--font-size) var(--font-family);
          background: var(--btn-default-bg);
          border: none;
          cursor: pointer;
          transition: var(--btn-transition);
          overflow: hidden;
          box-shadow: var(--btn-shadow);
        }

        .ui-btn span {
          letter-spacing: var(--btn-letter-spacing);
          transition: var(--btn-transition);
          box-sizing: border-box;
          position: relative;
          background: inherit;
        }

        .ui-btn span::before {
          box-sizing: border-box;
          position: absolute;
          content: "";
          background: inherit;
        }

        .ui-btn:hover, .ui-btn:focus {
          background: var(--btn-hover-bg);
        }

        .ui-btn:hover span, .ui-btn:focus span {
          color: var(--hover-btn-color);
        }

        .ui-btn:hover span::before, .ui-btn:focus span::before {
          animation: chitchat linear both var(--btn-animation-duration);
        }

        @keyframes chitchat {
          0% {
            content: "#";
          }

          5% {
            content: ".";
          }

          10% {
            content: "^{";
          }

          15% {
            content: "-!";
          }

          20% {
            content: "#$_";
          }

          25% {
            content: "â„–:0";
          }

          30% {
            content: "#{+.";
          }

          35% {
            content: "@}-?";
          }

          40% {
            content: "?{4@%";
          }

          45% {
            content: "=.,^!";
          }

          50% {
            content: "?2@%";
          }

          55% {
            content: "\;1}]";
          }

          60% {
            content: "?{%:%";
            right: 0;
          }

          65% {
            content: "|{f[4";
            right: 0;
          }

          70% {
            content: "{4%0%";
            right: 0;
          }

          75% {
            content: "'1_0<";
            right: 0;
          }

          80% {
            content: "{0%";
            right: 0;
          }

          85% {
            content: "]>'";
            right: 0;
          }

          90% {
            content: "4";
            right: 0;
          }

          95% {
            content: "2";
            right: 0;
          }

          100% {
            content: "";
            right: 0;
          }
        }

        /* Button 5 - Sparkle Button */
        .sparkle-button {
          --black-700: hsla(0 0% 12% / 1);
          --border_radius: 9999px;
          --transtion: 0.3s ease-in-out;
          --offset: 2px;

          cursor: pointer;
          position: relative;

          display: flex;
          align-items: center;
          gap: 0.5rem;

          transform-origin: center;

          padding: 1rem 2rem;
          background-color: transparent;

          border: none;
          border-radius: var(--border_radius);
          transform: scale(calc(1 + (var(--active, 0) * 0.1)));

          transition: transform var(--transtion);
        }

        .sparkle-button::before {
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);

          width: 100%;
          height: 100%;
          background-color: var(--black-700);

          border-radius: var(--border_radius);
          box-shadow: inset 0 0.5px hsl(0, 0%, 100%), inset 0 -1px 2px 0 hsl(0, 0%, 0%),
            0px 4px 10px -4px hsla(0 0% 0% / calc(1 - var(--active, 0))),
            0 0 0 calc(var(--active, 0) * 0.375rem) hsl(260 97% 50% / 0.75);

          transition: all var(--transtion);
          z-index: 0;
        }

        .sparkle-button::after {
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);

          width: 100%;
          height: 100%;
          background-color: hsla(260 97% 61% / 0.75);
          background-image: radial-gradient(
              at 51% 89%,
              hsla(266, 45%, 74%, 1) 0px,
              transparent 50%
            ),
            radial-gradient(at 100% 100%, hsla(266, 36%, 60%, 1) 0px, transparent 50%),
            radial-gradient(at 22% 91%, hsla(266, 36%, 60%, 1) 0px, transparent 50%);
          background-position: top;

          opacity: var(--active, 0);
          border-radius: var(--border_radius);
          transition: opacity var(--transtion);
          z-index: 2;
        }

        .sparkle-button:is(:hover, :focus-visible) {
          --active: 1;
        }
        .sparkle-button:active {
          transform: scale(1);
        }

        .sparkle-button .dots_border {
          --size_border: calc(100% + 2px);

          overflow: hidden;

          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);

          width: var(--size_border);
          height: var(--size_border);
          background-color: transparent;

          border-radius: var(--border_radius);
          z-index: -10;
        }

        .sparkle-button .dots_border::before {
          content: "";
          position: absolute;
          top: 30%;
          left: 50%;
          transform: translate(-50%, -50%);
          transform-origin: left;
          transform: rotate(0deg);

          width: 100%;
          height: 2rem;
          background-color: white;

          mask: linear-gradient(transparent 0%, white 120%);
          animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
          to {
            transform: rotate(360deg);
          }
        }

        .sparkle-button .sparkle {
          position: relative;
          z-index: 10;

          width: 1.75rem;
        }

        .sparkle-button .sparkle .path {
          fill: currentColor;
          stroke: currentColor;

          transform-origin: center;

          color: hsl(0, 0%, 100%);
        }

        .sparkle-button:is(:hover, :focus) .sparkle .path {
          animation: path 1.5s linear 0.5s infinite;
        }

        .sparkle-button .sparkle .path:nth-child(1) {
          --scale_path_1: 1.2;
        }
        .sparkle-button .sparkle .path:nth-child(2) {
          --scale_path_2: 1.2;
        }
        .sparkle-button .sparkle .path:nth-child(3) {
          --scale_path_3: 1.2;
        }

        @keyframes path {
          0%,
          34%,
          71%,
          100% {
            transform: scale(1);
          }
          17% {
            transform: scale(var(--scale_path_1, 1));
          }
          49% {
            transform: scale(var(--scale_path_2, 1));
          }
          83% {
            transform: scale(var(--scale_path_3, 1));
          }
        }

        .sparkle-button .text_button {
          position: relative;
          z-index: 10;

          background-image: linear-gradient(
            90deg,
            hsla(0 0% 100% / 1) 0%,
            hsla(0 0% 100% / var(--active, 0)) 120%
          );
          background-clip: text;
          -webkit-background-clip: text;

          font-size: 1rem;
          color: transparent;
        }
    </style>
</head>

                    </svg>
                </span>
            </button>
            <div class="button-label">Animated Arrow Button</div>
        </div>
        
        <div class="button-showcase">

                <div class="corner" id="leftTop"></div>
                <div class="corner" id="rightBottom"></div>
                <div class="corner" id="leftBottom"></div>
            </button>
            <div class="button-label">Clip Path Button</div>
        </div>
        
        <div class="button-showcase">
            <button class="ui-btn">
                <span>Access Denied</span>

                <span class="text_button">Magical</span>
            </button>
            <div class="button-label">Sparkle Button</div>
        </div>
    </div>
