<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Registration Form</title>
    <link rel="stylesheet" href="quest7.css">
</head>
<body>
    <div class="cosmic-signup-wrapper">
        <div class="container">
            <div class="form-container">
                <h1 class="form-title">Create Your Account</h1>
                
                <form action="#" method="post">
                    <div class="input-box">
                        <label for="name" class="required">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password" class="required">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="gender" class="required">Gender</label>
                        <div class="radio-input">
                            <label class="label">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <div class="text">Male</div>
                            </label>
                            <label class="label">
                                <input type="radio" id="female" name="gender" value="female">
                                <div class="text">Female</div>
                            </label>
                            <label class="label">
                                <input type="radio" id="other" name="gender" value="other">
                                <div class="text">Other</div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <label for="subscription" class="required">Subscription Plan</label>
                        <div class="radio-input">
                            <label class="label">
                                <input type="radio" id="basic" name="subscription" value="basic" required>
                                <div class="text">Basic (Free)</div>
                            </label>
                            <label class="label">
                                <input type="radio" id="premium" name="subscription" value="premium">
                                <div class="text">Premium ($9.99/month)</div>
                            </label>
                            <label class="label">
                                <input type="radio" id="pro" name="subscription" value="pro">
                                <div class="text">Professional ($19.99/month)</div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <label for="country" class="required">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select your country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="jp">Japan</option>
                            <option value="in">India</option>
                            <option value="br">Brazil</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                    
                    <div class="form-link">
                        Already have an account? <a href="#">Sign In</a>
                    </div>
                    
                    <div class="form-footer">
                        <p>Fields marked with * are required</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
