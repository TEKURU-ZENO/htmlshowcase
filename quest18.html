<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #0a0a1a;
        }
        
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(10, 15, 30, 0.8), rgba(5, 10, 25, 0.9)), url('static/blue.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        
        .hero-content {
            max-width: 800px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #64b3f4, #2a7bd9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            color: #c7d3e6;
        }
        
        .cta-btn {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
        }
        
        .cta-btn:hover {
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(59, 130, 246, 0.7);
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .cta-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Master Web Development</h1>
            <p>Learn HTML, CSS, and JavaScript to build stunning websites that look great on any device from the Super30 Bootcamp.</p>
            <a href="#" class="cta-btn">Start Learning Now</a>
        </div>
    </section>
</body>
</html>
