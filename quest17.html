<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1133 50%, #2d1155 100%);
            color: #f0f0f0;
            padding: 2rem;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #e0b0ff;
            text-shadow: 0 0 10px rgba(186, 85, 211, 0.7), 0 0 20px rgba(186, 85, 211, 0.5);
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3), 0 0 15px rgba(186, 85, 211, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(145deg, #1c1339 0%, #271449 100%);
            border: 1px solid rgba(186, 85, 211, 0.3);
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 12px 20px rgba(138, 43, 226, 0.5), 0 0 25px rgba(186, 85, 211, 0.4);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
            filter: grayscale(20%) brightness(0.9);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
            filter: grayscale(0%) brightness(1.1);
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(41, 15, 82, 0.95), rgba(41, 15, 82, 0.7), transparent);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .overlay {
            transform: translateY(0);
        }
        
        .overlay h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #e0b0ff;
            text-shadow: 0 0 5px rgba(186, 85, 211, 0.7);
        }
        
        .overlay p {
            color: #d8bfd8;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 0.8rem;
            }
            
            .gallery-item img {
                height: 150px;
            }
            
            .overlay h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Meme Gallery</h1>
    
    <div class="gallery">
        <div class="gallery-item">
            <img src="static/cat.jpg" alt="Meme 1">
            <div class="overlay">
                <h3>Funny Cat</h3>
                <p>Vibe Cat</p>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="static/coding.jpeg" alt="Meme 2">
            <div class="overlay">
                <h3>Coding Life</h3>
                <p>It works on my machine!</p>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="static/coffee.jpg" alt="Meme 3">
            <div class="overlay">
                <h3>Monday Mood</h3>
                <p>Need more coffee...</p>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="static/div.jpg" alt="Meme 4">
            <div class="overlay">
                <h3>CSS Struggles</h3>
                <p>When your div won't center</p>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="static/bug.jpg" alt="Meme 5">
            <div class="overlay">
                <h3>Bug Finding</h3>
                <p>It's not a bug, it's a damn microbe</p>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="/static/netflix.jpg" alt="Meme 6">
            <div class="overlay">
                <h3>Weekend Plans</h3>
                <p>Netflix and Binging</p>
            </div>
        </div>
    </div>
</body>
</html>
